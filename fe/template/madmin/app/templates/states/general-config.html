<div class="row" >
  <div class="col-lg-12">
    <div class="panel panel-red">
      <div class="panel-heading">Dealer Bucket Configuration</div>
      <div class="panel-body pan">
        <form role="form" class="form-horizontal form-bordered">
          <div class="form-body">
       		<div class="form-group">
              <label class="control-label col-md-3">First Escalation Time</label>
              <div class="col-md-4">
                <select data-style="btn-white"  ng-model="general.firstEscalationTime"  class="selectpicker form-control">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                </select>
              </div>
              <label class="control-label col-md-3" style="text-align: left;">(Days)</label>
            </div>
            <div class="form-group">
              <label class="control-label col-md-3">Subsequent Escalation time</label>
              <div class="col-md-4">
                <select data-style="btn-white"  ng-model="general.subsequentEscalationTime"  class="selectpicker form-control">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                </select>
              </div>
              <label class="control-label col-md-3" style="text-align: left;">(Days)</label>
            </div>
            <div class="form-group">
              <label class="control-label col-md-3">Escalation Frequency Report</label>
              <div class="col-md-4">
                <select data-style="btn-white"  ng-model="general.frequencyReport"  class="selectpicker form-control" >
                  <option value="daily">Daily</option>
                  <option value="weekly">Weekly</option>
                  <option value="fortnightly">Fortnightly</option>
                  <option value="monthly">Monthly</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-md-3">Non Contacted Follow-up Reminder</label>
              <div class="col-md-4">
                <select data-style="btn-white"  ng-model="general.followUpReminder"  class="selectpicker form-control">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                </select>
              </div>
              <label class="control-label col-md-3" style="text-align: left;">(Days)</label>
            </div>
            <div class="form-group">
              <label class="control-label col-md-3">Non Contacted Follow-up Reminder Count</label>
              <div class="col-md-4">
                <select data-style="btn-white"  ng-model="general.followUpReminderCount"  class="selectpicker form-control">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                </select>
              </div>
            </div>
            <div class="form-actions text-right pal">
                <button type="submit" class="btn btn-primary" data-ng-click="updateGeneralConfig()">Submit</button>&nbsp;
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
