
<div class="tab-content" style="height: 60px; padding: 7px 15px;">

	<div class="btn btn-blue reportrange1 col-md-4""
		style="float: right; margin-top: 7px;">
		<i class="fa fa-calendar"></i>&nbsp;<span>May 7, 2015 - June 5,
			2015</span>&nbsp;report&nbsp;<i class="fa fa-angle-down"></i><input
			type="hidden" name="datestart"><input type="hidden"
			name="endstart">
	</div>
	<div class="col-md-2" style="padding: 7px; float: right;">
		<div class="">
			<select data-ng-model="sang" class="form-control btn-blue"
				data-ng-change="getAllSearchCases(sang,consult,status)" required>
				<option value="0">All Sanginis</option>
				<option data-ng-repeat="sang in Allsanginis" value="{{sang.id}}">{{sang.name}}</option>
			</select>
		</div>
	</div>
	<div class="col-md-2" style="padding: 7px; float: right;">
		<div class="">
			<select data-ng-model="consult" class="form-control btn-blue"
				data-ng-change="getAllSearchCases(sang,consult,status)" required>
				<option value="0">All Consultants</option>
				<option data-ng-repeat="consult in AllAreaconsultant"
					value="{{consult.id}}">{{consult.firstName}} {{consult.lastName}}</option>
			</select>
		</div>
	</div>

	<div class="col-md-2" style="padding: 7px; float: right;">
		<div class="">
			<select data-ng-model="status" class="form-control btn-blue"
				data-ng-change="getAllSearchCases(sang,consult,status)" required>
				<option value="0">All Status</option>
				<option data-ng-repeat="status in ALLStatus" value="{{status.id}}">{{status.name}}</option>
			</select>
		</div>
	</div>

	<div class="col-md-2" style="padding: 7px; float: right;">
		<a ng-href="/webapp/exportToExcel?start={{startDate}}&end={{endDate}}&status={{status}}&consult={{consult}}&sangini={{sang}}"><button type="button"
			class="btn btn-primary">Export</button></a>
	</div>

</div>


<div id="table-advanced" class="row">
	<div class="col-lg-12">
		<ul id="manageUserTab" ng-tab="" class="nav nav-tabs">
			<li class="active"><a href="#user-details" data-toggle="tab"
				ng-click="hideUserTab()" id="userDetailsTab"><i
					class="fa fa-table"></i> Case Grid</a></li>
			<li><a href="#create-user" data-toggle="tab"
				ng-click="showMap()"><i class="fa fa-file-text-o"></i> Map</a></li>

		</ul>
		<div id="manageUserTabContent" class="tab-content"
			style="overflow:auto">
			<div id="user-details" class="tab-pane fade in active">
				<div class="col-lg-12" style="overflow:auto">
					<table id="my_leads" datatable="ng" data-dt-options="allCase.dtOptionsReporting"
						class="table table-hover table-striped table-bordered table-advanced tablesorter display tb-sticky-header">
						<thead>
							<tr>
								<th style="background-color: #dc6767; color: white;"">Case
									Id</th>
								<th style="background-color: #dc6767; color: white;">Created Date</th>
								<th style="background-color: #dc6767; color: white;">Sangini</th>
								<th style="background-color: #dc6767; color: white;">Consultant</th>
								<th style="background-color: #dc6767; color: white;">Status</th>
							</tr>
						</thead>

						<tbody>
							<tr data-ng-repeat="item in AllSearchcase">
								<td>{{ item.caseId }}</td>
								<td>{{ item.dateCreated | date:'MM/dd/yyyy HH:mm' }}</td>
								<td>{{ item.owner.firstName }}</td>
								<td>{{ item.consultant.firstName }}</td>
								<td>{{ item.status == null ? "New" :
										item.status}}</td>
							</tr>
						</tbody>
					</table>

				</div>
			</div>
			<div id="create-user" class="tab-pane fade">
				<div class="col-lg-8" id="reportsGoogleMap" name="reportsGoogleMap"
					style="height: 500px; width: 100%;"></div>

			</div>
		</div>
	</div>
</div>
